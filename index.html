<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="index_style.css" />
    <title>Virtual Banking</title>
  </head>
  <body>
    <!-- Tob navigation bar -->
    <nav>
      <p class="welcome">Good Morning, Endale</p>
    </nav>

    <!--App-->
    <main class="app">
      <!-- balance -->
      <div class="balance">
        <div>
          <p class="balance_label">Current balance</p>
          <p class="balance_date">As of <span>08/15/2016</span></p>
        </div>
        <p class="balance_value">0000ETB</p>
      </div>

      <!-- movements -->
      <div class="movements">
        <div class="movements_row">
          <div class="movements_type movements_type--deposit">deposit</div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">2000ETB</div>
        </div>
        <div class="movements_row">
          <div class="movements_type movements_type--withdrawal">
            withdrawal
          </div>
          <div class="movements_date">Today</div>
          <div class="movements_value">-1300ETB</div>
        </div>
      </div>

      <!-- summary -->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value--in">0000ETB</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary_value--out">0000ETB</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary_value--interest">0000ETB</p>
        <button class="btn--sort">&downarrow; Sort</button>
      </div>

      <!-- operation 1.Transfer  -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form_input form_input--to" />
          <input type="number" class="form_input form_input--amount" />
          <button class="form_btn form_btn--transfer">&rarr;</button>
          <label class="form_label">Transfer to</label>
          <label class="form_label">Amount</label>
        </form>
      </div>

      <!-- operation 2.loan -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form_loan">
          <input type="number" class="form_input form_input--loan-amount" />
          <button class="form_btn form_btn--loan">&rarr;</button>
          <label class="form_label form_label--loan">Amount</label>
        </form>
      </div>

      <!-- operation 3.Close account -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form_close">
          <input type="text" class="form_input form_input--user" />
          <input type="number" class="form_input form_input--pin" />
          <buton class="form_btn form_btn--close">&rarr;</buton>
          <label class="form_label">Confirm user</label>
          <label class="form_label">Confirm PIN</label>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright &copy; 2024 by Endale Tegegnework. Don't claim as your own.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
